# =============================================================================
# AZURE BACKEND - Build and Deploy (Simplificado)
# =============================================================================

name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - '.github/workflows/azure-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: api-monorepo-prod
  ACR_NAME: acrmonorepo

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        working-directory: apps/backend
        run: |
          docker build \
            -t ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }} \
            -t ${{ env.ACR_NAME }}.azurecr.io/backend:latest \
            .
          docker push ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/backend:latest

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }}

      - name: Configure App Settings
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group rg-monorepo-prod \
            --settings \
              NODE_ENV=production \
              PORT=8080 \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}"
