# =============================================================================
# AZURE BACKEND - Build and Deploy (Simplificado)
# =============================================================================

name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - '.github/workflows/azure-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: api-monorepo-prod
  ACR_NAME: acrmonorepoprod

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure CLI Login
        run: |
          az login --service-principal \
            -u ${{ secrets.ARM_CLIENT_ID }} \
            -p ${{ secrets.ARM_CLIENT_SECRET }} \
            --tenant ${{ secrets.ARM_TENANT_ID }}
          az account set --subscription ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        working-directory: apps/backend
        run: |
          docker build \
            -t ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }} \
            -t ${{ env.ACR_NAME }}.azurecr.io/backend:latest \
            .
          docker push ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/backend:latest

      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group rg-monorepo-prod \
            --container-image-name ${{ env.ACR_NAME }}.azurecr.io/backend:${{ github.sha }}

      - name: Configure App Settings
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group rg-monorepo-prod \
            --settings \
              NODE_ENV=production \
              PORT=8080 \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              ENCRYPTION_KEY="${{ secrets.ENCRYPTION_KEY }}" \
              DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              GOOGLE_CALLBACK_URL="https://api-monorepo-prod.azurewebsites.net/auth/google/callback" \
              FRONTEND_URL="https://web-monorepo-prod.azurewebsites.net"
