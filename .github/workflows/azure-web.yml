# =============================================================================
# AZURE WEB - Deploy Frontend to App Service
# =============================================================================

name: Deploy Web to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/**'
      - '.github/workflows/azure-web.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: web-monorepo-prod
  ACR_NAME: acrmonorepoprod

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure CLI Login
        run: |
          az login --service-principal \
            -u ${{ secrets.ARM_CLIENT_ID }} \
            -p ${{ secrets.ARM_CLIENT_SECRET }} \
            --tenant ${{ secrets.ARM_TENANT_ID }}
          az account set --subscription ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        working-directory: apps/web
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} \
            -t ${{ env.ACR_NAME }}.azurecr.io/web:${{ github.sha }} \
            -t ${{ env.ACR_NAME }}.azurecr.io/web:latest \
            .
          docker push ${{ env.ACR_NAME }}.azurecr.io/web:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/web:latest

      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group rg-monorepo-prod \
            --container-image-name ${{ env.ACR_NAME }}.azurecr.io/web:${{ github.sha }}

      - name: Configure App Settings
        run: |
          az webapp config appsettings set \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group rg-monorepo-prod \
            --settings \
              NODE_ENV=production \
              NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
