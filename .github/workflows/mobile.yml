# =============================================================================
# MOBILE CI/CD PIPELINE
# =============================================================================
# This workflow handles:
# - Linting and type checking
# - Unit tests
# - Preview builds (on push to main/develop)
# - Production builds (on release tags)
# - Automatic submission to stores (optional)
# =============================================================================

name: Mobile CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/mobile.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/mobile/**'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform'
        required: true
        default: 'all'
        type: choice
        options:
          - android
          - ios
          - all

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

# =============================================================================
# JOBS
# =============================================================================

jobs:
  # ===========================================================================
  # LINT & TEST
  # ===========================================================================
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run build
        continue-on-error: true

      - name: Lint
        run: pnpm run lint
        continue-on-error: true

      - name: Run tests
        run: pnpm run test --ci --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          directory: apps/mobile/coverage
          flags: mobile
          fail_ci_if_error: false

  # ===========================================================================
  # BUILD PREVIEW (on push to main/develop)
  # ===========================================================================
  build-preview:
    name: Build Preview
    needs: lint-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Android APK (Preview)
        run: eas build --profile preview --platform android --non-interactive
        env:
          EXPO_PUBLIC_ENV: preview

      # iOS build (requires Apple credentials)
      - name: Build iOS (Preview)
        if: ${{ secrets.APPLE_ID != '' }}
        run: eas build --profile preview --platform ios --non-interactive
        env:
          EXPO_PUBLIC_ENV: preview

      - name: Get build URLs
        id: builds
        run: |
          echo "android_url=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')" >> $GITHUB_OUTPUT
          if [ "${{ secrets.APPLE_ID }}" != "" ]; then
            echo "ios_url=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].artifacts.buildUrl')" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with build links
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“± Mobile Preview Builds\n\n- **Android APK:** ${{ steps.builds.outputs.android_url }}\n- **iOS:** ${{ steps.builds.outputs.ios_url || 'Not built (missing Apple credentials)' }}\n\n_Built from commit ${{ github.sha }}_`
            })

  # ===========================================================================
  # BUILD PRODUCTION (on release)
  # ===========================================================================
  build-production:
    name: Build Production
    needs: lint-test
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Android AAB (Production)
        run: eas build --profile production --platform android --non-interactive
        env:
          EXPO_PUBLIC_ENV: production

      - name: Build iOS (Production)
        if: ${{ secrets.APPLE_ID != '' }}
        run: eas build --profile production --platform ios --non-interactive
        env:
          EXPO_PUBLIC_ENV: production

      - name: Submit Android to Play Store
        if: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_KEY != '' }}
        run: eas submit --platform android --profile production --non-interactive
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_KEY }}

      - name: Submit iOS to App Store
        if: ${{ secrets.APPLE_ID != '' && secrets.ASC_API_KEY != '' }}
        run: eas submit --platform ios --profile production --non-interactive
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Get build URLs
        id: builds
        run: |
          echo "android_url=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')" >> $GITHUB_OUTPUT
          if [ "${{ secrets.APPLE_ID }}" != "" ]; then
            echo "ios_url=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].artifacts.buildUrl')" >> $GITHUB_OUTPUT
          fi

      - name: Update release with build info
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.rest.repos.getRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id
            });

            const newBody = release.body + `\n\n## ðŸ“± Mobile Builds\n\n- **Android AAB:** ${{ steps.builds.outputs.android_url }}\n- **iOS:** ${{ steps.builds.outputs.ios_url || 'Not built' }}`;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: newBody
            });

  # ===========================================================================
  # MANUAL BUILD (workflow_dispatch)
  # ===========================================================================
  build-manual:
    name: Manual Build
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Android
        if: ${{ inputs.platform == 'android' || inputs.platform == 'all' }}
        run: eas build --profile ${{ inputs.profile }} --platform android --non-interactive
        env:
          EXPO_PUBLIC_ENV: ${{ inputs.profile }}

      - name: Build iOS
        if: ${{ (inputs.platform == 'ios' || inputs.platform == 'all') && secrets.APPLE_ID != '' }}
        run: eas build --profile ${{ inputs.profile }} --platform ios --non-interactive
        env:
          EXPO_PUBLIC_ENV: ${{ inputs.profile }}

      - name: Print build URLs
        run: |
          echo "## Build URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.platform }}" == "android" ] || [ "${{ inputs.platform }}" == "all" ]; then
            echo "- **Android:** $(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ inputs.platform }}" == "ios" ] || [ "${{ inputs.platform }}" == "all" ]; then
            echo "- **iOS:** $(eas build:list --platform ios --limit 1 --json | jq -r '.[0].artifacts.buildUrl')" >> $GITHUB_STEP_SUMMARY
          fi
