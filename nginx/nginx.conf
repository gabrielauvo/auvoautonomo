# ============================================
# Nginx Configuration - Production Load Balancer
# Otimizado para 1M+ usuários
# ============================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 100000;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ========================================
    # Basic Settings
    # ========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;

    # ========================================
    # Performance Settings
    # ========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout_connection on;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;
    postpone_output 1460;

    # ========================================
    # Gzip Compression
    # ========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_min_length 1000;
    gzip_disable "msie6";

    # ========================================
    # Rate Limiting
    # ========================================
    # Zone: 10MB = ~160k IPs
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_status 429;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ========================================
    # Upstream Backends
    # ========================================
    upstream backend_api {
        least_conn;  # Load balancing algorithm

        # Backend instances
        server backend:3000 max_fails=3 fail_timeout=30s;
        # Adicione mais instâncias para escalar:
        # server backend-2:3000 max_fails=3 fail_timeout=30s;
        # server backend-3:3000 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    upstream frontend_web {
        least_conn;

        # Frontend instances
        server web:3000 max_fails=3 fail_timeout=30s;
        # Adicione mais instâncias para escalar:
        # server web-2:3000 max_fails=3 fail_timeout=30s;
        # server web-3:3000 max_fails=3 fail_timeout=30s;

        keepalive 64;
    }

    # ========================================
    # Cache Settings
    # ========================================
    proxy_cache_path /var/cache/nginx/api
                     levels=1:2
                     keys_zone=api_cache:10m
                     max_size=1g
                     inactive=60m
                     use_temp_path=off;

    proxy_cache_path /var/cache/nginx/static
                     levels=1:2
                     keys_zone=static_cache:10m
                     max_size=5g
                     inactive=24h
                     use_temp_path=off;

    # ========================================
    # SSL Configuration (se usar HTTPS)
    # ========================================
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    # ssl_prefer_server_ciphers off;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # ========================================
    # Server Block - HTTP (Redirect to HTTPS)
    # ========================================
    # server {
    #     listen 80;
    #     server_name yourdomain.com www.yourdomain.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # ========================================
    # Server Block - Main Application
    # ========================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        # Para HTTPS:
        # listen 443 ssl http2;
        # listen [::]:443 ssl http2;
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;

        server_name _;
        server_tokens off;  # Segurança: oculta versão do Nginx

        # ====================================
        # Security Headers
        # ====================================
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        # Para HTTPS:
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ====================================
        # Rate Limiting
        # ====================================
        limit_req zone=general burst=20 nodelay;
        limit_conn addr 10;

        # ====================================
        # API Routes
        # ====================================
        location /api/ {
            # Rate limiting específico para API
            limit_req zone=api burst=50 nodelay;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # HTTP version
            proxy_http_version 1.1;

            # Cache (desabilitado para API)
            proxy_cache off;
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            # Backend upstream
            proxy_pass http://backend_api;
        }

        # ====================================
        # Health Check
        # ====================================
        location /health {
            access_log off;
            proxy_pass http://backend_api;
        }

        # ====================================
        # Static Assets - Next.js
        # ====================================
        location /_next/static/ {
            proxy_cache static_cache;
            proxy_cache_valid 200 365d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;

            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass http://frontend_web;
        }

        # ====================================
        # Static Files
        # ====================================
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

            add_header Cache-Control "public, max-age=604800, stale-while-revalidate=86400";
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass http://frontend_web;
        }

        location ~* \.(css|js|woff|woff2|ttf|eot)$ {
            proxy_cache static_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

            add_header Cache-Control "public, max-age=2592000, immutable";
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass http://frontend_web;
        }

        # ====================================
        # Frontend - Default
        # ====================================
        location / {
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # HTTP version
            proxy_http_version 1.1;

            # Cache settings for HTML
            proxy_cache off;  # Não fazer cache de HTML dinâmico
            add_header Cache-Control "no-cache, no-store, must-revalidate";

            # Frontend upstream
            proxy_pass http://frontend_web;
        }

        # ====================================
        # Error Pages
        # ====================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
